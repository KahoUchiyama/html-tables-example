<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="./Product-Comparison-Table.css">
</head>


<body>
    <header>
        <h5>Product Comparison Chart</h5>
    </header>
    
    <div class="table">
        <table>
            <caption>Fig:Comparison of the features between the products</caption>
            <thead>
                <tr>
                    <th scope="col">--</th>
                    <th scope="col">ProductA</th>
                    <th scope="col">ProductB</th>
                    <th scope="col">ProductC</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">Durability</td>
                    <td>10/10</td>
                    <td>5/10</td>
                    <td>7/10</td>
                </tr>
                <tr>
                    <td scope="row">Design</td> 
                    <td>3/10</td>
                    <td>8/10</td>
                    <td>7/10</td>                    
                </tr>
                <tr>
                    <td scope="row">Usability</td>
                    <td>7/10</td>
                    <td>10/10</td>
                    <td>5/10</td>                   
                </tr>
                <tr>
                    <td scope="row">Price</td>
                    <td>9/10</td>
                    <td>7/10</td>
                    <td>3/10</td>                   
                </tr>
            </tbody>
        </table>
    </div>  
    
</body>
</html>
